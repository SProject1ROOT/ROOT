<html>
<head>
<style>
	canvas { 
		display: inline-block; 
		background: white; 
		box-shadow: 0px 0px 10px grey;
	}
</style>

<script type="text/javascript" src="/test/buffer_loader.js"></script>
<script type="text/javascript">
window.onload = init;

var context;
var playingBS;
var isPlaying = false;
var gainNode = null;

var pos = 0;

var startOffset = 0;
var startTime = 0;
var timer;

var playStartTime;

var AudioDataList = new Array();
function AudioData(ab, s, v)
{
	this.audioBuffer = ab;
	this.startPos = s;
	this.volume = v;
}


function changeVolume(element)
{
	var volume = element.value;
	var fraction = parseInt(element.value) / parseInt(element.max);
	gainNode.gain.value = fraction * fraction;
}

function init() {

	document.body.onkeyup = function(event){
		event = event || window.event;
		var keycode = event.charCode || event.keyCode;
		if(keycode == 32)
		{
			if(isPlaying == false)
			{
				startTime = context.currentTime;
				
				// play
				gainNode = context.createGain();
				
				playingBS = context.createBufferSource();
				playingBS.buffer = AudioDataList[0].audioBuffer;
				
				playingBS.connect(gainNode);
				
				gainNode.connect(context.destination);
				
				//playingBS.connect(context.destination);
				
				playingBS.start(0, (pos / 800) * playingBS.buffer.duration);
				
				isPlaying = true;
				
				//new_pos = pos;
				
				timer = window.setInterval("drawCanvasPlayBar()", 50);
				
				playStartTime = new Date().getMilliseconds();
			}
			else
			{
				playingBS.stop(0);
				playingBS.disconnect();
				gainNode.disconnect();
				
				startOffset += context.currentTime - startTime;
				
				isPlaying = false;
				
				window.clearInterval(timer);
				drawCanvasPlayBar()
			}
		
		}
		else if(keycode == 32)
		{
		}
		
		
	}

	// Fix up prefixing
	window.AudioContext = window.AudioContext || window.webkitAudioContext;
	context = new AudioContext();

	var bufferLoader = new BufferLoader(
		context,
		[
			'/audio/damienrice.mp3'
		],
		function(bufferList){
			for (var i = 0; i < bufferList.length; i++)
				AudioDataList[i] = new AudioData(bufferList[i], 0, 0)
			drawCanvasWave();
		}
	);

	bufferLoader.load(); 
}

function drawCanvasPlayBar()
{
	var canvas = document.getElementById('wavedisplay_play');
	var ctx = canvas.getContext('2d');
	
	ctx.clearRect(0, 0, canvas.width, canvas.height)
	
	if( isPlaying ) {
		new_pos = pos + ((context.currentTime - startTime) / playingBS.buffer.duration * canvas.width);
		
		ctx.beginPath();
		ctx.lineWidth = 1;
		ctx.moveTo(new_pos, 0);
		ctx.lineTo(new_pos, 0);
		ctx.lineTo(new_pos, canvas.height);
		
		ctx.strokeStyle = "#ff0000";
		ctx.stroke();
	}
		
}

function drawCanvasWave() {
	for (var i = 0; i < AudioDataList.length; i++)
	{
		var canvas = document.getElementById("wavedisplay" + (i+1));
		var ctx = canvas.getContext("2d");
		var width = canvas.width;
		var height = canvas.height;
		var data = AudioDataList[i].audioBuffer.getChannelData(0);
		
		var step = Math.ceil( data.length / width );
		var amp = height / 2;
		
		ctx.fillStyle = "grey";
		//ctx.fillStyle = "#333366";
		ctx.clearRect(0,0,width,height);
		for(var i=0; i < width; i++){
			var min = 1.0;
			var max = -1.0;
			for (j=0; j<step; j++) {
				var datum = data[(i*step)+j]; 
				if (datum < min)
					min = datum;
				if (datum > max)
					max = datum;
			}
			ctx.fillRect(i,(1+min)*amp,1,Math.max(1,(max-min)*amp));
		}
	}
}

</script>

</head>
<body>
	<!--input type="button" value="sound" onclick="sound();"/>
	<input type="button" value="draw" onclick="draw();"/><br-->
	<div id="test1" style="position: relative;">
		<canvas id="wavedisplay1" height="100" width="800" style="position: absolute; left: 0; top: 0; z-index: 0;" onmousedown="canvas_mousedown(this)"></canvas>
		<canvas id="wavedisplay_play" height="100" width="800" onmousedown="canvas_mousedown(this)" style="position: absolute; left: 0; top: 0; z-index: 1; background:transparent;"></canvas>
		<script type='text/javascript'>
			var canvas = document.getElementById('wavedisplay_play');
			var ctx = canvas.getContext('2d');
			canvas.onmousedown = function(event) {
				ctx.clearRect(0, 0, canvas.width, canvas.height)
				pos = event.x;
				
				ctx.beginPath();
				ctx.lineWidth = 1;
				ctx.moveTo(pos, 0);
				ctx.lineTo(pos, 0);
				ctx.lineTo(pos, canvas.height);
				
				ctx.strokeStyle = "#ff0000";
				ctx.stroke();
			}
		</script>
	</div>
	<br><br><br><br><br><br><br><br>
	<input type="range" min="0" max="100" value="100" oninput="changeVolume(this);">
	<br>
	<input type="button" value="pos" onclick="alert(pos);">
	<input type="button" value="<-" onclick="document.getElementById('wavedisplay1').left -= 5;">
	<input type="button" value=">-" onclick="document.getElementById('wavedisplay1').left = 10;">
</body>

</html>
